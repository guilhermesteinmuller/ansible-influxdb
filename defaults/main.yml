---
# InfluxDB vars
influxdb_admin_port: 8083
influxdb_client_port: 8086
influxdb_raft_port: 8088
influxdb_meta_http_port: 8091
influxdb_mirror: "https://dl.influxdata.com/influxdb/releases"
influxdb_hostname: "{{ ansible_default_ipv4.address }}"
influxdb_conf_dir: "/etc/influxdb"
influxdb_version: "1.3.9"
influxdb_listen_address: "{{ ansible_default_ipv4.address }}"
influxdb_log_dir: /var/log/influxdb
influxdb_dir: /var/opt/influxdb

# Influxdb Relay vars
influxdb_relay_port: 9096
